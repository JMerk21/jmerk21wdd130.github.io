<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>The Great Date | Submit YOUR Date Ideas!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <div class="headerCont">
            <img src="images/216pxLogo.png" alt="Logo">
            <h1>The Great Date</h1>
        </div>
        <div class="buttonWrapper">
            <div class="button1">
                <a href="index.html">Home</a>
            </div>
            <div class="button2">
                <a href="indoorDates.html">Indoor Date Ideas!</a>
            </div>
            <div class="button3">
                <a href="outdoorDates.html">Outdoor Date Ideas!</a>
            </div>
            <div class="button4">
                <a href="#">Submit YOUR Date Ideas!</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <main>
            <div class="formWrapper">
                <h1>Submit YOUR Date Ideas Here!!</h1>
                <form>
                    <fieldset>
                        <label for="ageRange">What will the age range for the participants?</label><br>
                        <select id="ages">
                            <option value="18">16-18</option>
                            <option value="24">18-24</option>
                            <option value="30">25-30</option>
                            <option value="30+">30+</option>
                        </select required><br>
                        <label for="inOrOut">Will this be Indoors or Outdoors?</label><br>
                        <select id="doors">
                            <option value="inside">Indoors</option>
                            <option value="outside">Outdoors</option>
                        </select required><br>
                        <label for="ifOut">If outdoors, what season?</label><br>
                        <select id="season">
                            <option value="summerReq">Summer (Warm/Hot Weather)</option>
                            <option value="winderReq">Winter (Cold Weather)</option>
                        </select><br>
                        <label for="kindOfDate">What kind of date?</label><br>
                        <input type="text" id="kindOfDate" name="kindOfDate" required><br>
                        <label for="dateDesc">Description of the Date:</label><br>
                        <input type="text" id="dateDesc" name="dateDesc" required><br>
                        <label for="dateSupplies">What preparation/supplies are needed?</label><br>
                        <input type="text" id="dateSupplies" name="dateSupplies" required><br>
                        <label for="moneyNeeded">How much does it cost?</label><br>
                        <input type="radio" id="0" name="moneyNeeded" value="0">
                        <label for="0">$0</label required><br>
                        <input type="radio" id="0-10" name="moneyNeeded" value="0-10">
                        <label for="0-10">$0 - $10</label required><br>
                        <input type="radio" id="10-25" name="moneyNeeded" value="10-25">
                        <label for="10-25">$10 - $25</label required><br>
                        <input type="radio" id="25-50" name="moneyNeeded" value="25-50">
                        <label for="25-50">$25 - $50</label required><br>
                        <input type="radio" id="50+" name="moneyNeeded" value="50+">
                        <label for="50+">Over $50</label required><br>

                        <br><input type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="footerCont">
            <div class="contact">
                <p>&copy; Jaeden Merkley 2020</p>
            </div>
            <div class="social">
                <h3>Let us know how your date went!</h3>
                <a href="https://facebook.com" target="_blank"><img src="/project/images/facebookIcon.svg"
                        alt="Facebook" /></a>
                <a href="https://instagram.com" target="_blank"><img src="/project/images/instagramIcon.svg"
                        alt="Instagram" /></a>
                <a href="https://twitter.com" target="_blank"><img src="/project/images/twitterIcon.svg"
                        alt="Twitter" /></a>
            </div>
        </div>
    </footer>
</body>

</html>
